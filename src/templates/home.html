<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cafeteria FSL | Inicio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">

    <link rel="stylesheet" href="./stylesheets/cafeteria.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark bg-primary row topbar">
                    <a class="navbar-brand" href="#">
                        <!--
                    <img src="/bootstrap-material-design/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
                        Cafetería FSL - Inicio
                    </a>
                    <div class="form-inline my-0">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-primary bmd-btn-icon bmd-btn-icon-sm">
                                <i class="material-icons">account_circle</i>
                                </button>
                                <div class="topbar_info_cash">
                                    10,00 €</div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-secondary bmd-btn-icon bmd-btn-icon-sm">
                            <i class="material-icons">shopping_cart</i>
                        </button>
                    </div>
                </nav>
            </div>
        </div>



        <div class="row align-items-center justify-content-center categories">
            <div class="col-lg-3 col-6 mt-3">
                <a href="#">
                    <div class="card">
                        <div class="card-header">Bocadillos</div>
                        <img class="card-img-top" src="./img/promo/bocadillos.jpg" alt="Card image cap">
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-6 mt-3">
                <a href="#">
                <div class="card">
                    <div class="card-header">Bebidas</div>
                    <img class="card-img-top" src="./img/promo/bebidas.jpg" alt="Card image cap">
                    </div></a>
            </div>
            <div class="col-lg-3 col-6 mt-3">
                <a href="#">
                <div class="card">
                    <div class="card-header">Cafés</div>
                    <img class="card-img-top" src="./img/promo/cafes.jpg" alt="Card image cap">
                    </div></a>
            </div>
            <div class="col-lg-3 col-6 mt-3">
                <a href="#">
                <div class="card">
                    <div class="card-header">Bollería</div>
                    <img class="card-img-top" src="./img/promo/bolleria.jpg" alt="Card image cap">
                </div>
                </a>
            </div>
        </div>
        <div class="row justify-content-center mt-5 mt-sm-2">
            <div class="col-aut">
                <a href="#"><button type="submit" class="btn btn-raised btn-primary btn-lg">Recoger</button></a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe" crossorigin="anonymous"></script>
</body>

</html>
